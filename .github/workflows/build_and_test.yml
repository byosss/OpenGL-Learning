name: Multiplateforme build and test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up CMake
        uses: actions/setup-cmake@v3

      - name: Set up build directory
        run: |
          mkdir -p build
          cd build
          cmake ..
      
      - name: Build the project
        run: |
          cd build
          cmake --build . --parallel 4   # Compile en utilisant plusieurs coeurs

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure  # Ex√©cute les tests et affiche les erreurs

